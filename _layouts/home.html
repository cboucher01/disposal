<html lang="en-us">

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1 style="width: 100%;">
                    <!--<span id="heading-text" class="visually-hidden">Ferrell's Disposal Service, LLC</span>-->
                    {% include fds-logo.svg purpose="heading" %}
                </h1>
                <!--<h1>{{ page.landing-title }}</h1>-->
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#contact" class="button next scrolly">Contact us</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Get in touch</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="#contact" class="button next">Contact us</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
